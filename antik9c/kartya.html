<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/kartya.css">
    <title>Kártya</title>
</head>
<body>
    <div class="lap">
    <form class="credit-card">
        <div class="formheader">
          <h4 class="title">Bank Kártya Adatok.</h4>
        </div>
       
        <div class="form-body">
          <!-- Card Number -->
          <input type="text" class="card-number" placeholder="Kártya Szám" maxlength="16" required>
       
          <!-- Date Field -->
          <div class="date-field">
            <div class="month">
              <select>
                <option value="january">Január</option>
                <option value="february">Február</option>
                <option value="march">Március</option>
                <option value="april">Április</option>
                <option value="may">Május</option>
                <option value="june">Június</option>
                <option value="july">Július</option>
                <option value="august">Augusztus</option>
                <option value="september">Szeptember</option>
                <option value="october">Oktober</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>
            <div class="year">
              <select>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>
          </div>
       
          <!-- Card Verification Field -->
          <div class="card-verification">
            <div class="cvv-input">
              <input type="text" placeholder="CVV" maxlength="3" required>
            </div>
            <div class="cvv-details">
              <p>3 szám kell <br> CVV CODE</p>
            </div>
          </div>
       
          <!-- Buttons -->
          <button type="text" class="paypal-btn"><a href="heh.html" requied>Fizetés</a></button
        </div>
      </form>
      </div>
      <p>Eskü nem kamu :)</p>
      <img src="./img/pog.jpg" alt="pog" class="img-fluid">
      <img src="./img/poggabb.jpg" alt="poggabb" class="img-fluid">
</body>
</html>
